<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div id="container">
        <div id="todo">
            <h2>TO-DO-LIST <img src="./icon.png"></h2>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your text....">
                <button class="btn">add</button>
                <button class="btn search">search</button>
            </div>

           <div id="list-cover">
            <ul id="list-container"></ul>
           </div>
           <div id="status-container">
            <span id="complete">Complete Task <span id="co-count">0</span></span>
            <span id="total">Complete Task <span id="to-count">0</span></span>
           </div>

        </div>
    </div>
    <script src="ja.js"></script>
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
